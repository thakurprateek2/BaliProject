<div id="map" class="map">
</div>
<div class="content">

  <mat-card class="serach-card">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input #placeInput (keyup)="search()" type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto" [(ngModel)]="value">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option (onSelectionChange)="onSelectionChanged(option)" *ngFor="let option of options" [value]="option.place_name">{{option.place_name}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <mat-list>
        <mat-list-item> Pepper </mat-list-item>
        <mat-list-item> Salt </mat-list-item>
        <mat-list-item> Paprika </mat-list-item>
       </mat-list>
  </mat-card>

</div>
